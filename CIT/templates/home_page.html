{% extends 'base.html' %} 
{% load static %} 
{% block content %}

<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  body {
    font-family: MonsOlympia;
  }

  /* ------------------------------Button effect------------------------------------------------------------ */
  .startBtn-home a {
    padding: 20px 50px;
    text-decoration: none;
    color: #4ebaf0;
    font-size: 2em;
    letter-spacing: 4px;
    overflow: hidden;
    background-color: rgba(0, 64, 255, 0.153);
    box-shadow: 0 5px 5px rgba(0, 0, 0.2);
  }

  .startBtn-home a:hover:after {
    left: 100%;
  }

  .startBtn-home a span {
    position: fixed;
    display: flex;
    transition: all 1s ease;
  }

  .startBtn-home a:hover {
    text-decoration: none;
    transform: scale(1.1);
  }

  .startBtn-home a span:hover {
    transform: scale(1.1);
  }

  .startBtn-home a:hover span:nth-child(4) {
    height: 100%;
    transform: translateY(-100%);
  }

  /* ---------------------------------------------------------------------- */

  .socialMedia-home img:hover {
    transform: scale(1.2);
  }

  /* Bg image and responsiveness for mobile and tablet devices */
  @media (min-width: 200px) and (max-width: 1024px) {
    body {
      width : 100vw;
      background-image: url({% static "./Assets/homePageMobile.png" %});
    }

    .titleHeading-home {
      justify-content: center;
      color: #4ebaf0;
      font-size: 9rem;
      padding-top: 10vh;
      position: relative;
      font-optical-sizing: auto;
    }

    .textAfterHeading-home {
      color: #4ebaf0;
      height: 10rem;
      margin-left: -1rem;
      margin-top: -2rem;
      text-align: center;
      font-size: 1rem;
    }

    .textAfterHeading-home row {
      padding-left : 0;
      padding-right : 0;
      margin-right: 0;
      margin-left: 0;
    }

    .socialMedia-home {
      display: inline-flex;
      position: fixed;
      left: 2rem;
      bottom: 2rem;
      color: #4ebaf0;
    }

    .socialMedia-home img {
      width: 1.3rem;
      margin-top: 0.1em;
      margin-left: 0.1rem;
      letter-spacing: 1rem;
    }

    .startBtn-home a {
      position:relative;
      top: 5vh;
      right : 10vw;
      justify-content: center;
      text-align: center;
      padding: 12px 18px;
      text-decoration: none;
      color: #4ebaf0;
      font-size: 1.1rem;
      letter-spacing: 4px;
      overflow: hidden;
      border-image-slice: 1;
      background-color: rgba(0, 64, 255, 0.153);
    }

    .rulesBtn-home a{
      left : 12vw;
    }

    .rounded-corners-gradient-borders {
      border: double 2px transparent;
      border-radius: 20px;
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.542),
          rgba(0, 0, 0, 0.542)
        ),
        linear-gradient(#4ebaf0, #0018223b);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 5px 5px rgba(0, 0, 0.2);
    }

    .logo-home img {
      position: fixed;
      width: 7rem;
      height: auto;
      top: 2.5rem;
      left: 0.6rem;
    }

    /* -------------------------------Outer Border---------------------------------------- */

    .outerBorder {
      position: fixed;
      border: 2px solid #4ebaf0;
      width: 95%;
      height: 95%;
      top: 2.6%;
      left: 3%;
      border-radius: 40px;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    .glowing-circle {
      -webkit-animation: glowing 1s ease-in-out infinite alternate;
      -moz-animation: glowing 1s ease-in-out infinite alternate;
      animation: glowing 1s ease-in-out infinite alternate;
    }

    @keyframes glowing {
      from {
        box-shadow: 0 0 1px #fff, 0 0 2px #fff, 0 0 3px #4e79f0,
          0 0 4px rgba(0, 255, 255, 0.079), 0 0 5px #4ebaf025,
          0 0 6prgba (78, 186, 240, 0.271) F0, 0 0 7px #4ebaf0;
      }

      to {
        box-shadow: 0 0 2px #fff, 0 0 3px #4ebaf0, 0 0 4px #4ebaf0,
          0 0 5px #4ebaf0, 0 0 6px #4ebaf0, 0 0 7px #4ebaf0, 0 0 8px #4ebaf0;
      }
    }
  }

  /* -------------------------------------------------------------- */

  /* Bg image and responsiveness for desktop devices */

  @media (min-width: 1025px) {
    body {
      background-image: url({% static "./Assets/homePageDesktop.png"%});
    }

    .titleHeading-home {
      color: #4ebaf0;
      font-size: 18rem;
      position: fixed;
      display: flex;
      top: -3rem;
      left: 9rem;
    }

    .logo-home img {
      position: fixed;
      width: 10rem;
      height: auto;
      top: 3rem;
      right: 2rem;
    }

    .textAfterHeading-home {
      color: #4ebaf0;
      position: relative;
      top: 24rem;
      left: -28rem;
      font-size: 2rem;
    }

    .startBtn-home a {
      position: absolute;
      padding: 1rem 1.5rem;
      top: 5rem;
      left: 13rem;
      width: 12rem;
      text-decoration: none;
      color: #4ebaf0;
      font-size: 1.8rem;
      letter-spacing: 4px;
      overflow: hidden;
      border: double 5px transparent;
      border-radius: 35px;
      border-image-slice: 1;
      background-color: rgba(0, 64, 255, 0.153);
    }

    .startBtn-home a:after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
      transition-delay: 0.3s;
    }

    .rulesBtn-home a {
      left: -1rem;
    }

    .rounded-corners-gradient-borders {
      border: double 4px transparent;
      border-radius: 40px;
      background-image: linear-gradient(
          rgba(0, 0, 0, 0.542),
          rgba(0, 0, 0, 0.542)
        ),
        linear-gradient(#4ebaf0, #0018223b);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 5px 5px rgba(0, 0, 0.2);
    }

    .socialMedia-home {
      display: inline-flex;
      position: fixed;
      font-size: 2rem;
      left: 18rem;
      bottom: 2.4rem;
      color: #4ebaf0;
    }

    .socialMedia-home img {
      margin-top: 0.8rem;
      margin-left: 0.1rem;
      letter-spacing: 1rem;
    }

    /* -------------------------------Outer Border---------------------------------------- */

    .outerBorder {
      position: fixed;
      border: 2px solid #4ebaf0;
      width: 95%;
      height: 95%;
      top: 2.5%;
      left: 2.3%;
      border-radius: 50px;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    .glowing-circle {
      -webkit-animation: glowing 1s ease-in-out infinite alternate;
      -moz-animation: glowing 1s ease-in-out infinite alternate;
      animation: glowing 1s ease-in-out infinite alternate;
    }

    @keyframes glowing {
      from {
        box-shadow: 0 0 1px #fff, 0 0 2px #fff, 0 0 3px #4e79f0,
          0 0 4px rgba(0, 255, 255, 0.079), 0 0 5px #4ebaf025,
          0 0 6prgba (78, 186, 240, 0.271) F0, 0 0 7px #4ebaf0;
      }

      to {
        box-shadow: 0 0 2px #fff, 0 0 3px #4ebaf0, 0 0 4px #4ebaf0,
          0 0 5px #4ebaf0, 0 0 6px #4ebaf0, 0 0 7px #4ebaf0, 0 0 8px #4ebaf0;
      }
    }
  }

  /*----------------------------------------------------------------*/
</style>
<div class="outerBorder glowing-circle"></div>
<div class="wrapper">
  <div class="logo-home text-right">
    <img src="{% static './Assets/isteLogoThemed.png'%}" alt="ISTE Logo" />
  </div>
  <div class="titleHeading-home text-center">
    CIT
    <div class="textAfterHeading-home text-center">
      Cognitive Intelligence Test<br />
      <div class="row" style="margin-right: 0;margin-left: 0;">
        <div class="startBtn-home rulesBtn-home text-center col-6">
          <a
            href="{% url 'cit2020:rules' %}"
            class="rounded-corners-gradient-borders"
            id="demo"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>Rules
          </a>
        </div>
        {% if user.is_anonymous %}
        <div class="startBtn-home text-center col-6">
          <a
            href="#"
            class="rounded-corners-gradient-borders"
            id="demo"
            onclick="window.location='{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}';"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>Register
          </a>
        </div>
        {% endif %} {% if user and not user.is_anonymous %}
        <div class="startBtn-home text-center col-6">
          <a
            href="#"
            class="rounded-corners-gradient-borders"
            id="demo"
            onclick="window.location='{% url 'cit2020:navPage' %}';"
          >
            <span></span>
            <span></span>
            <span></span>
            <span></span>Enter
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="socialMedia-home text-left align-text-bottom">
  Follow us on :&nbsp;
  <a href="https://www.facebook.com/istenitdgp/" target="_blank"
    ><img src="{% static './Assets/Asset 3.png'%}" alt="Facebook" /></a
  ><a
    href="https://instagram.com/istenitdgp?igshid=YmMyMTA2M2Y="
    target="_blank"
    ><img src="{% static './Assets/Asset 1.png'%}" alt="Instagram" /></a
  ><a href="https://www.linkedin.com/company/istenitdgp/" target="_blank"
    ><img src="{% static './Assets/Asset 2.png'%}" alt="Linkedin"
  /></a>
</div>
<script>
  function change_text() {
    document.getElementById("demo").innerHTML = "Start";
  }
</script>
{% endblock %}
