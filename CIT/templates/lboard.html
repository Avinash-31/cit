{%extends 'base.html'%}
{% load static %}
{%block content%}

<style>
    body {
        background-color: #1a202c;
        margin: 0;
        font-family: Arial, sans-serif;
        height: 70vh;
        background-image: url('bgimage.jpg');
        background-size: 100% 100%;
        background-position: center center;
        background-attachment: fixed;
    }

    .fixed-header {
        position: absolute;
        top: 1rem;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10;
        margin-bottom: 2rem;
    }

    .title {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        color: wheat;
        font-size: 2rem;
        text-align: center;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
    }

    .slot-button {
        padding: 0.8rem 2rem;
        background: linear-gradient(45deg, #6b46c1, #805ad5);
        color: #ffffff;
        border: none;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(128, 90, 213, 0.5);
        transition: all 0.3s ease;
    }

    .slot-button:hover {
        background: linear-gradient(45deg, #805ad5, #9f7aea);
        color: #e9d8fd;
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 8px rgba(128, 90, 213, 0.7);
    }

    .slot-button:active {
        transform: translateY(2px) scale(0.98);
        box-shadow: 0 2px 4px rgba(128, 90, 213, 0.5);
    }

    .lboard {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        margin-top: 13rem;
    }

    .leaderboard {
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        max-height: 60vh;
        overflow: hidden;
    }

    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        background: #4a5568;
        color: #f7fafc;
        font-weight: bold;
        font-size: 1.2rem;
        border-radius: 5px;
    }

    .player-list {
        overflow-y: auto;
        max-height: 45vh;
        transition: max-height 0.3s ease;
    }

    .player-list.expanded {
        max-height: 80vh;
    }

    .player-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0.75rem;
        padding: 0.5rem 1rem;
        background: #2d3748;
        border-radius: 5px;
        color: #f7fafc;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .gold {
        background: linear-gradient(45deg, #ffdf00, #ffd700);
        color: #000;
    }

    .silver {
        background: linear-gradient(45deg, #c0c0c0, #dcdcdc);
        color: #000;
    }

    .bronze {
        background: linear-gradient(45deg, #cd7f32, #d2691e);
        color: #000;
    }

    .rank,
    .player,
    .score {
        flex: 1;
        text-align: center;
    }

    .see-more {
        text-align: center;
        margin-top: 1rem;
        font-size: 1rem;
        font-weight: bold;
        color: #fbbf24;
        cursor: pointer;
        text-decoration: underline;
    }

    .see-more:hover {
        color: #ffd700;
    }

    .leaderboard::-webkit-scrollbar {
        width: 8px;
    }

    .leaderboard::-webkit-scrollbar-track {
        background: #4a5568;
        border-radius: 10px;
    }

    .leaderboard::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #6b46c1, #805ad5);
        border-radius: 10px;
    }

    .leaderboard::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #9f7aea, #6b46c1);
    }

    .player-list::-webkit-scrollbar {
        width: 10px;
    }

    .player-list::-webkit-scrollbar-track {
        background: #2d3748;
        border-radius: 5px;
    }

    .player-list::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #805ad5, #6b46c1);
        border-radius: 5px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .player-list::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #9f7aea, #805ad5);
    }
</style>

<div class="fixed-header">
    <div class="title">üèÖ LEADERBOARD üèÖ</div>
    <div class="buttons-container">
        <button class="slot-button">Slot 1</button>
        <button class="slot-button">Slot 2</button>
        <button class="slot-button">Slot 3</button>
    </div>
</div>

<div class="container lboard">
    <div class="leaderboard" id="leaderboard">
        <div class="header-row">
            <span class="rank">Rank</span>
            <span class="player">Name</span>
            <span class="score">Points</span>
        </div>
        <div class="player-list" id="player-list"></div>
        <div class="see-more" id="see-more">See More...</div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></scrip>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{%endblock%}
