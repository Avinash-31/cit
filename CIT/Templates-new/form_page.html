<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT-Forms</title>

    <!---------------------------------- CSS Link ----------------------------------------->

    <link rel="stylesheet" href="./css/form_page.css.css">

    <!-----------------------------------Font Link----------------------------------------->
    
    <style>
        @font-face {
            font-family: MonsOlympia;
            src: url(./fonts/MonsOlympia.ttf);
        }

        body {
            font-family: MonsOlympia;
        }

        ::placeholder {
            font-family: MonsOlympia;
        }

        span {
            font-family: MonsOlympia;
        }
    </style>
   
</head>

<body>

    <div class="main-container">
        
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h3>LOGIN</h3>
                        <form>
                            <input type="number" class="input-box" placeholder="Your Phone Number" required>
                            <input type="password" class="input-box" placeholder="Your Password" required>
                            <button type="submit" class="submit-btn"><span>Submit</span></button>
                            <button type="button" class="btn" onclick="openRegister()"><span>Register</span></button>
                            <a href="">Forgot Password</a>
                        </form>
                    </div>
                    <div class="card-back">
                        <h3>REGISTER</h3>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="number" class="input-box" placeholder="Your Phone Number" required>
                            <input type="text" class="input-box" placeholder="Name of College/School" required>
                            <input type="text" class="input-box" placeholder="Department/School Name" required>
                            <input type="text" class="input-box" placeholder="Year of Study" required>
                            <button type="submit" class="submit-btn"><span>Submit</span></button>
                            <button type="button" class="btn" onclick="openLogin()"><span>Have an Account</span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }

    </script>

</body>

</html>
