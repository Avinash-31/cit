<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <link rel="stylesheet" type="text/css" href="./luck.css ">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: MonsOlympia;
      src: url(./fonts/MonsOlympia.ttf);
    }

    body {
      font-family: MonsOlympia;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      background-image: url("./Assets/cit pc 2-02.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    .outerBorder {
      position: relative;
      border: 2px solid #4EBAF0;
      width: 95%;
      height: 95%;
      top: 2.5%;
      border-radius: 3rem;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    .glowing-circle {

      -webkit-animation: glowing 1s ease-in-out infinite alternate;
      -moz-animation: glowing 1s ease-in-out infinite alternate;
      animation: glowing 1s ease-in-out infinite alternate;
    }

    @keyframes glowing {
      from {
        box-shadow: 0 0 1px #fff, 0 0 2px #fff, 0 0 3px #4e79f0, 0 0 4px rgba(0, 255, 255, 0.079), 0 0 5px #4ebaf025, 0 0 6prgba(78, 186, 240, 0.271)F0, 0 0 7px #4EBAF0;
      }

      to {
        box-shadow: 0 0 2px #fff, 0 0 3px #4EBAF0, 0 0 4px #4EBAF0, 0 0 5px #4EBAF0, 0 0 6px #4EBAF0, 0 0 7px #4EBAF0, 0 0 8px #4EBAF0;
      }
    }

    .image-forms {
      position: fixed;
      width: 10rem;
      height: auto;
      top: 3rem;
      left: 2.5rem;
    }

    .container {
      text-align: center;
    }

    .main-heading-slot {
      font-size: 2rem;
      font-style: normal;
      font-weight: 400;
      color: white;
      padding-top: 10rem;
    }

    .p1 {
      font-size: 2rem;
      font-style: normal;
      font-weight: 400;
      color: white;
      padding-top: 25px;
    }

    .submitbtn {

      padding: 1rem 2rem;
      top: 100px;
      left: 50px;
      text-decoration: none;
      color: #4e91f0;
      font-size: 30px;
      letter-spacing: 4px;
      overflow: hidden;
      border-width: 1px;
      border-radius: 35px;
      border-image-slice: 1;
      background-color: rgba(0, 64, 255, 0.153);
      font-weight: 500;
    }

    .rounded-corners-gradient-borders {
      border: double 2px transparent;
      border-radius: 20px;
      background-image: linear-gradient(rgba(0, 0, 0, 0.542), rgba(0, 0, 0, 0.542)), linear-gradient(#2241cb, #0018223b);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 5px 5px rgba(0, 0, 0.2);
    }

    @media screen and (max-width: 600px) {

      .image-forms {
        position: fixed;
        width: 8rem;
        height: auto;
        top: 3rem;
        left: 1rem;
      }

      .main-heading-slot {
        font-size: 23px;
        font-style: normal;
        font-weight: 400;
        color: white;
        padding-top: 12rem;
      }

      .p1 {
        font-size: 15px;
        font-style: normal;
        font-weight: 400;
        color: white;
        padding-top: 25px;

      }

      .submitbtn {

        padding: 1rem 2rem;
        top: 50px;
        left: 20px;
        text-decoration: none;
        color: #4e91f0;
        font-size: 20px;
        letter-spacing: 4px;
        overflow: hidden;
        border-width: 1px;
        border-radius: 25px;
        border-image-slice: 1;
        background-color: rgba(0, 64, 255, 0.153);
        font-weight: 500;
      }
    }
  </style>
</head>

<body>
  <div class="outerBorder glowing-circle">
    <div class="text-center cont-forms">
      <img class="image-forms" src="https://i.ibb.co/vPskLzN/Untitled-1-01.png" />
    </div>
    <div class="container container-fluid">
      <div class="slots-choose">
        <div class="container">

          <h2 class="main-heading-slot">Please Choose Your Slot - </h2>

          <form id="slot" method="post" action="/forms/">

            <div class="options-block slots-block">
              <div class="opt">
                <input type="radio" name="slot" value="1" id="slot1" />
                <label for="slot1" class="p1">18 January 2022 (7:00 PM - 7:45 PM)</label>
              </div>
              <div class="opt">
                <input type="radio" name="slot" value="2" id="option2" />
                <label for="option2" class="p1">19 January 2022 (7:00 PM - 7:45 PM)</label>
              </div>
              <div class="opt">
                <input type="radio" name="slot" value="3" id="option3" />
                <label for="option3" class="p1">20 January 2022 (8:00 PM - 8:45 PM)</label>
              </div>
            </div>
            <br> <br>
            <div class="next-arrow-block">
              <div class="next-arrow">
                <input type="submit" value="Submit" class="submitbtn rounded-corners-gradient-borders" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
