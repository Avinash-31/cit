<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/question_page.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>Questions Page</title>
</head>

<body>
  <div class="container1">
  <div class="header">
    <div class="logo">
    <img src="./Assets/isteLogoThemed.png" alt="" />
</div>
    <section>
      <div class="content">
        <h2>SECTION</h2>
        
      </div>
    </section>
    <div class="timer">
    <img src="./Assets/Asset 4.svg" alt="">
    <div class="box">30:00</div>
    </div>

    <!-- <h2>SECTION A</h2> -->
    <!-- <a href="#" class="glass">NEXT</a> -->
  </div>
  <div class="main">
    <div class="question">
      <h3>Question:</h3>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores
        amet optio omnis, soluta pariatur distinctio quae aliquam ex accusamus
        incidunt a, nam cumque dignissimos eaque excepturi fuga temporibus
        iusto voluptas deleniti, magnam libero laudantium architecto!
      </p>
    </div>
    <div class="footer">
      <div class="options-block">
        <div class="opt">
          <input type="radio" name="option" value="1" id="option1" />
          <label for="option1" style="
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                -user-select: none;
              ">option1</label>
        </div>
        <div class="opt">
          <input type="radio" name="option" value="2" id="option2" />
          <label for="option2" style="
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                -user-select: none;
              ">option2</label>
        </div>
        <div class="opt">
          <input type="radio" name="option" value="3" id="option3" />
          <label for="option3" style="
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                -user-select: none;
              ">option3</label>
        </div>
        <div class="opt">
          <input type="radio" name="option" value="4" id="option4" />
          <label for="option4" style="
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -o-user-select: none;
                -user-select: none;
              ">option4</label>
        </div>
        <span style="display: none"><input type="radio" name="option" id="option5" value="0" /></span>
        <input type="button" class="clear-button" value="Clear Choice"
          onclick="document.getElementById('option5').checked = true;" />
          <button class="btn third">NEXT</button>
      </div>
    
   
   
    </div>
    
  </div>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
