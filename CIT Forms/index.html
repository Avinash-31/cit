<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT-Forms</title>

    <!---------------------------------- CSS Link ----------------------------------------->

    <link rel="stylesheet" href="/css/style.css">

    <!-----------------------------------Font Link----------------------------------------->

    <!-- <link href="https://fonts.cdnfonts.com/css/mons-olympia?styles=118316" rel="stylesheet"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Montserrat&family=Poppins:wght@300&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="main-container">
        <!-- <div class="menu-bar">
            <div class="menu-left">
                <h2>Cognitive Intelligence Test</h2>
            </div>
            <div class="menu-right">
                <h2>ISTE</h2>
                <h2>CIT</h2>
                <h2>Rules</h2>
                <h2>Leaderboard</h2>
                <h2>About</h2>
                <h2>Participant</h2>
            </div>
        </div> -->
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h3>LOGIN</h3>
                        <form>
                            <input type="number" class="input-box" placeholder="Your Phone Number" required>
                            <input type="password" class="input-box" placeholder="Your Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <button type="button" class="btn" onclick="openRegister()">Register</button>
                            <a href="">Forgot Password</a>
                        </form>
                    </div>
                    <div class="card-back">
                        <h3>REGISTER</h3>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="number" class="input-box" placeholder="Your Phone Number" required>
                            <input type="text" class="input-box" placeholder="Name of College/School" required>
                            <input type="text" class="input-box" placeholder="Department/School Name" required>
                            <input type="text" class="input-box" placeholder="Year of Study" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <button type="button" class="btn" onclick="openLogin()">Have an Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }

    </script>

</body>

</html>
